<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Desafio 9</title>
</head>
<body>
    
<h1 style="text-align:center; margin-top:1rem">Formulario de producto</h1>

<form action="" style="margin:2rem">
    <div class="mb-3">
        <label for="title" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="title">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="price">
    </div>
    <div class="mb-3">
        <label for="thumbnail" class="form-label">URL</label>
        <input type="text" class="form-control" id="thumbnail">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
</html>
